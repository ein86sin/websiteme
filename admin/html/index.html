    <style>
        :root {
            --bg: #050505;
            --bg-dark: #030303;
            --emerald-dark: #05482d;
            --emerald: #0b8a4a;
            --emerald-light: #1db97a;
            --emerald-glow: rgba(29, 185, 122, 0.1);
            --muted: #b8c9c0;
            --muted-light: #d1e0d9;
            --card: #0b0b0b;
            --card-hover: #121212;
            --border: rgba(29, 185, 122, 0.15);
            --shadow: rgba(5, 72, 45, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(11, 138, 74, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(5, 72, 45, 0.05) 0%, transparent 25%),
                linear-gradient(var(--bg-dark), var(--bg));
            color: #f5f7f6;
            font-family: "Vazirmatn", sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Subtle animated background dots */
        .bg-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            background-image: radial-gradient(var(--emerald-light) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: dotsShift 60s linear infinite;
        }

        @keyframes dotsShift {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(20px, 20px);
            }
        }

        .container-main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 20px 80px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .site-header {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 40px;
        }

        .site-header h1 {
            font-weight: 800;
            font-size: 42px;
            margin: 0;
            color: transparent;
            background: linear-gradient(90deg, var(--emerald-light), var(--emerald), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 0.5px;
            text-shadow: 0 8px 32px rgba(11, 138, 74, 0.15);
            position: relative;
            display: inline-block;
        }

        .site-header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--emerald), transparent);
        }

        .site-header p {
            color: var(--muted);
            margin-top: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            max-width: 600px;
            margin-right: auto;
            margin-left: auto;
        }

        /* mini-nav */
        .mini-nav {
            display: inline-flex;
            gap: 16px;
            align-items: center;
            background: rgba(11, 22, 16, 0.7);
            padding: 12px 24px;
            border-radius: 16px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .mini-nav:hover {
            box-shadow:
                0 12px 40px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .mini-nav .item {
            display: flex;
            gap: 10px;
            align-items: center;
            color: var(--muted);
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s;
        }

        .mini-nav .item:hover {
            color: var(--emerald-light);
        }

        .mini-nav .item .fa {
            color: var(--emerald);
            font-size: 18px;
            transition: transform 0.3s, color 0.3s;
        }

        .mini-nav .item:hover .fa {
            transform: scale(1.1);
            color: var(--emerald-light);
        }

        .mini-nav .item .value {
            font-weight: 600;
            color: #fff;
        }

        /* About card */
        .about-card {
            background: linear-gradient(145deg, rgba(13, 20, 17, 0.8), rgba(8, 12, 10, 0.8));
            border-radius: 24px;
            padding: 28px;
            box-shadow:
                0 15px 40px rgba(2, 6, 4, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 28px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .about-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, var(--emerald-glow), transparent 70%);
            z-index: 0;
            opacity: 0.3;
        }

        .about-card:hover {
            transform: translateY(-5px);
            box-shadow:
                0 20px 50px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--emerald), var(--emerald-dark), #05482d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #001;
            font-size: 32px;
            box-shadow:
                0 12px 30px rgba(11, 138, 74, 0.25),
                0 0 0 4px rgba(29, 185, 122, 0.1);
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
            animation: avatarGlow 3s infinite alternate;
        }

        @keyframes avatarGlow {
            0% {
                box-shadow: 0 12px 30px rgba(11, 138, 74, 0.25), 0 0 0 4px rgba(29, 185, 122, 0.1);
            }

            100% {
                box-shadow: 0 12px 40px rgba(11, 138, 74, 0.35), 0 0 0 6px rgba(29, 185, 122, 0.15);
            }
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .about-body {
            max-width: 720px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .about-body .name {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .about-body .meta {
            color: var(--muted-light);
            font-size: 15px;
            margin-bottom: 12px;
            line-height: 1.8;
        }

        .about-body .badges {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .badge-green {
            background: linear-gradient(90deg, var(--emerald), var(--emerald-light));
            color: #07120c;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(11, 138, 74, 0.15);
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .badge-green::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .badge-green:hover::before {
            transform: translateX(0);
        }

        .badge-green:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(11, 138, 74, 0.3);
        }

        /* Boxes section */
        .boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .boxes>div {
            background: linear-gradient(145deg, var(--card), var(--card-hover));
            padding: 26px 18px;
            border-radius: 18px;
            text-align: center;
            font-weight: 700;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .boxes>div::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(29, 185, 122, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .boxes>div:hover::before {
            transform: translateX(100%);
        }

        .boxes>div:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px var(--shadow);
            border-color: var(--border);
        }

        .boxes div a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: relative;
            z-index: 1;
            transition: color 0.3s;
        }

        .boxes>div:hover a {
            color: var(--emerald-light);
        }

        /* Different colors for each box */
        .video {
            background: linear-gradient(145deg, #0b1a14, #08120d);
        }

        .photo {
            background: linear-gradient(145deg, #0c1819, #081113);
        }

        .code {
            background: linear-gradient(145deg, #0c1814, #08120e);
        }

        .office {
            background: linear-gradient(145deg, #141a0c, #0f1308);
        }

        .caligraphy {
            background: linear-gradient(145deg, #180c0c, #130808);
        }

        .more {
            background: linear-gradient(145deg, #180c18, #130813);
        }

        .about {
            background: linear-gradient(145deg, #0c1818, #081212);
        }

        /* Subtle hover color variations */
        .video:hover {
            background: linear-gradient(145deg, #0d241b, #091a12);
        }

        .photo:hover {
            background: linear-gradient(145deg, #0d2325, #091619);
        }

        .code:hover {
            background: linear-gradient(145deg, #0d2419, #091a11);
        }

        .office:hover {
            background: linear-gradient(145deg, #1d240c, #151a08);
        }

        .caligraphy:hover {
            background: linear-gradient(145deg, #240c0c, #1a0808);
        }

        .more:hover {
            background: linear-gradient(145deg, #240c24, #1a081a);
        }

        .about:hover {
            background: linear-gradient(145deg, #0c2424, #081a1a);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 14px;
        }

        .footer p {
            margin: 8px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .site-header h1 {
                font-size: 34px;
            }

            .mini-nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
                padding: 10px 16px;
            }

            .avatar {
                width: 110px;
                height: 110px;
                font-size: 26px;
            }

            .boxes {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 16px;
            }

            .boxes>div {
                padding: 22px 12px;
                min-height: 95px;
            }

            .boxes div a {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .site-header h1 {
                font-size: 28px;
            }

            .container-main {
                padding: 24px 16px 60px;
            }

            .about-card {
                padding: 20px;
                gap: 20px;
            }

            .about-body .name {
                font-size: 20px;
            }

            .about-body .meta {
                font-size: 14px;
            }

            .badge-green {
                padding: 8px 14px;
                font-size: 13px;
            }

            .boxes {
                grid-template-columns: 1fr;
                gap: 14px;
            }
        }
    </style>
