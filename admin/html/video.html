<style>
    :root {
    --bg: #050505;
    --bg-dark: #030303;
    --emerald-dark: #05482d;
    --emerald: #0b8a4a;
    --emerald-light: #1db97a;
    --emerald-glow: rgba(29, 185, 122, 0.1);
    --muted: #b8c9c0;
    --muted-light: #d1e0d9;
    --border: rgba(29, 185, 122, 0.15);
    --shadow: rgba(5, 72, 45, 0.2);
    --radius: 16px;
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Vazirmatn", sans-serif;
    background:
        radial-gradient(circle at 10% 20%, rgba(11, 138, 74, 0.08), transparent 25%),
        radial-gradient(circle at 90% 80%, rgba(5, 72, 45, 0.05), transparent 25%),
        linear-gradient(var(--bg-dark), var(--bg));
    color: #f5f7f6;
    min-height: 100vh;
}

/* ===============================
   Groups & Cards
================================ */
.groups {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
}

.card {
    position: relative;
    background: linear-gradient(145deg, rgba(13,20,17,.85), rgba(8,12,10,.85));
    border-radius: var(--radius);
    padding: 26px 22px;
    min-height: 420px;
    border: 1px solid var(--border);
    box-shadow: 0 15px 40px rgba(2,6,4,.7);
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow: hidden;
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at top right, var(--emerald-glow), transparent 70%);
    z-index: 0;
}

.card h3 {
    font-size: 24px;
    font-weight: 700;
    padding-bottom: 12px;
    border-bottom: 2px solid rgba(29,185,122,.3);
    z-index: 1;
    position: relative;
}

/* ===============================
   Vertical Image List
================================ */
.card-img {
    position: relative;
    z-index: 1;

    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 14px;

    overflow-y: auto;
    padding: 12px;
    border-radius: 12px;

    background: linear-gradient(
        135deg,
        rgba(29,185,122,.1),
        rgba(11,138,74,.05)
    );
}

/* Scrollbar */
.card-img::-webkit-scrollbar {
    width: 6px;
}

.card-img::-webkit-scrollbar-thumb {
    background: rgba(29,185,122,.4);
    border-radius: 6px;
}

/* ===============================
   Uploaded Items (No Crop)
================================ */
.uploaded-item {
    position: relative;
    width: 100%;

    min-height: 140px;
    max-height: 260px;

    border-radius: 12px;
    overflow: hidden;

    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;

    animation: fadeInItem .3s ease forwards;
}

.uploaded-item img {
    max-width: 100%;
    max-height: 100%;

    width: auto;
    height: auto;

    object-fit: contain; /* ðŸ”´ Ù…Ù‡Ù… */
    display: block;
}

/* Delete Button */
.uploaded-item button {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(0,0,0,.6);
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 14px;

    display: flex;
    align-items: center;
    justify-content: center;

    opacity: 0;
    transform: scale(.8);
    transition: all .2s ease;
}

.uploaded-item:hover button {
    opacity: 1;
    transform: scale(1);
    background: rgba(200,40,40,.85);
}

/* ===============================
   Add Button
================================ */
.add-content-btn {
    position: absolute;
    bottom: 18px;
    left: 18px;

    width: 46px;
    height: 46px;
    border-radius: 50%;

    background: linear-gradient(135deg, var(--emerald-light), var(--emerald));
    color: #fff;
    font-size: 30px;
    font-weight: bold;

    border: none;
    cursor: pointer;

    z-index: 20;

    display: flex;
    align-items: center;
    justify-content: center;

    box-shadow: 0 10px 25px rgba(29,185,122,.45);
    transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease;
}

.add-content-btn:hover {
    transform: scale(1.12);
    box-shadow: 0 14px 32px rgba(29,185,122,.6);
}

/* Only on hover desktop */
.card .add-content-btn {
    opacity: 0;
    pointer-events: none;
}

.card:hover .add-content-btn {
    opacity: 1;
    pointer-events: auto;
}

/* Always visible mobile */
@media (max-width: 768px) {
    .card .add-content-btn {
        opacity: 1;
        pointer-events: auto;
    }
}

/* ===============================
   Animations
================================ */
@keyframes fadeInItem {
    from {
        opacity: 0;
        transform: translateY(10px) scale(.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* ===============================
   Responsive
================================ */
@media (max-width: 480px) {
    .card {
        min-height: 360px;
    }

    .uploaded-item {
        min-height: 120px;
        max-height: 220px;
    }

    .card h3 {
        font-size: 20px;
    }
}

     <script>

function createVideoItem(savedItem, isAdmin) {
    const item = document.createElement("div");
    item.classList.add("uploaded-item");

    const vid = document.createElement("video");
    vid.src = savedItem.fileUrl;
    vid.controls = true;
    item.appendChild(vid);

    if (isAdmin) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "ðŸ—‘";
        delBtn.classList.add("delete-item-btn");
        delBtn.addEventListener("click", async () => {
            await fetch(`/api/item/${savedItem._id}`, { method: "DELETE" });
            item.remove();
        });
        item.appendChild(delBtn);
    }

    return item;
}

// Ø¨Ø¹Ø¯: Ú©Ø¯ Ø§ØµÙ„ÛŒ
document.addEventListener("DOMContentLoaded", () => {
    const isAdmin = localStorage.getItem("isAdmin") === "true";

    document.querySelectorAll(".card").forEach(card => {
        const section = card.dataset.section;
        const container = card.querySelector(".card-img");

        // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ø¯Ú©Ù…Ù‡ + ÙÙ‚Ø· Ø¨Ø±Ø§ÛŒ Ø§Ø¯Ù…ÛŒÙ†
        if (isAdmin) {
            const addBtn = document.createElement("button");
            addBtn.textContent = "+";
            addBtn.classList.add("add-content-btn");
            card.appendChild(addBtn);

            addBtn.addEventListener("click", () => {
                const input = document.createElement("input");
                input.type = "file";
                input.accept = "video/*";
                input.click();

                input.addEventListener("change", async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    const formData = new FormData();
                    formData.append("file", file);
                    formData.append("section", section);

                    const res = await fetch("/api/upload", {
                        method: "POST",
                        body: formData,
                    });
                    const savedItem = await res.json();

                    const item = createVideoItem(savedItem, isAdmin);
                    container.appendChild(item);
                });
            });
        }

        // Ù„ÙˆØ¯ ÙˆÛŒØ¯ÛŒÙˆÙ‡Ø§ÛŒ Ù‚Ø¨Ù„ÛŒ
        (async () => {
            const res = await fetch(`/api/items/${section}`);
            const items = await res.json();

            items.forEach(savedItem => {
                const item = createVideoItem(savedItem, isAdmin);
                container.appendChild(item);
            });
        })();
    });
});
     </script>
