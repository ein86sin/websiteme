            const m = pad(now.getMinutes());

            const d = pad(now.getDate());
            const mo = pad(now.getMonth() + 1);
            const y = now.getFullYear();
            document.getElementById('date').textContent = d + '/' + mo + '/' + y;
        }
        updateClock();
